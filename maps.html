<!DOCTYPE html>
<html>
<head>
	<title>Map Project - Udacity Fullstack Web Developer Nanodegree</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
		<div class="options-box">
			<h1> Find your new home! </h1>
			<div> 
				<input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings">
        		<span class="text"> Draw a shape to search within for homes!</span>
        		<input id="toggle-drawing" type="button" value="Drawing Tools">
        		<span id="area" class="text"></span>
        		<hr>
        		<div>
        			<input id="zoom-to-area-text" type="text" placeholder="enter area here">
        			<input id="zoom-to-area" type="button" value="Zoom">
        		</div>
        		<hr>
        		<div>
        			<span class="text"> Within </span>
        			<select id="max-duration">
        				<option value="10">10 min</option>
        				<option value="15">15 min</option>
        				<option value="30">30 min</option>
        				<option value="60">1 hr</option>
        			</select>
        			<select id="mode">
        				<option value="DRIVING">Drive</option>
        				<option value="WALKING">Walk</option>
        				<option value="BICYCLING">Bike</option>
        				<option value="TRANSIT">Transit Ride</option>
        			</select>
        			<span class="text"> of </span>
        			<input id="search-within-time-text" type="text" placeholder="Address / Area">
        			<input id="search-within-time" type="button" value="Search">
        		</div>
        		<hr>
        		<div>
        			<span class="text">Search for nearby places</span>
        			<input id="places-search" type="text" placeholder="Ex: Pizza">
        			<input id="go-places" type="button" Value="Search">
        		</div>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
